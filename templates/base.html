{% load i18n %}
<!doctype html>
<html lang="{{ request.LANGUAGE_CODE|default:'en' }}">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% trans "HealthPass — Your health record, wherever you are" %}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% trans "Keep allergies, medications and conditions in one secure place. Share an emergency summary in seconds — only when you choose." %}{% endblock %}">

    <!-- Bootstrap CSS & Icons (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      :root {
        --hp-gradient-hero: linear-gradient(120deg, rgba(13,110,253,.10), rgba(111,66,193,.10));
        --hp-gradient-band: linear-gradient(90deg, rgba(25,135,84,.12), rgba(13,202,240,.12));
        --hp-gradient-feat: linear-gradient(180deg, rgba(13,202,240,.10), rgba(255,255,255,1) 65%);
        --hp-gradient-privacy: linear-gradient(180deg, rgba(255,193,7,.10), rgba(255,255,255,1) 70%);
        --hp-gradient-impact: linear-gradient(180deg, rgba(13,202,240,.10), rgba(255,255,255,1) 70%);
      }
      .hp-section { padding: 4rem 0; }
      @media (min-width: 992px) { .hp-section { padding: 5rem 0; } }
      .hp-hero { background: var(--hp-gradient-hero); }
      .hp-band { background: var(--hp-gradient-band); }
      .hp-features { background: var(--hp-gradient-feat); }
      .hp-privacy { background: var(--hp-gradient-privacy); }
      .hp-impact { background: var(--hp-gradient-impact); }
      .hp-card { border: 0; border-radius: 1rem; box-shadow: 0 .5rem 1.25rem rgba(0,0,0,.07); }
      .hp-card:hover { box-shadow: 0 .75rem 1.5rem rgba(0,0,0,.10); transform: translateY(-2px); transition: all .18s ease; }
      .hp-card-icon { font-size: 1.6rem; }
      .hp-badge { border-radius: 999px; padding: .35rem .7rem; font-weight: 600; }
      .hp-muted { color: #4b5563; }
      .hp-footer a { text-decoration: none; }
      .lang-toggle .btn { padding: .25rem .6rem; }
      .lang-toggle .btn.active { box-shadow: 0 0 0 .15rem rgba(13,110,253,.25) inset; }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-light">

    {% include "partials/_navbar.html" %}

    {% block content %}{% endblock %}

    {% include "partials/_footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
